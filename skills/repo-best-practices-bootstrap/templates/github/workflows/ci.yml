# CI Workflow Template
# Features:
# - Explicit permissions block (least privilege)
# - Caching for faster builds
# - Matrix testing (optional)
# - Artifact upload (optional)

name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

# IMPORTANT: Set explicit permissions (least privilege)
# This prevents supply chain attacks via compromised dependencies
permissions:
  contents: read
  # Add only what you need:
  # pull-requests: write  # For PR comments
  # issues: write         # For issue comments
  # checks: write         # For check runs

# Cancel in-progress runs on new push
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Example: Node.js setup with caching
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run linting
        run: npm run lint

      - name: Run tests
        run: npm test

      - name: Build
        run: npm run build

      # Optional: Upload artifacts
